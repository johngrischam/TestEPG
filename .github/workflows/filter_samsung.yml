name: Filter SamsungTVPlus XML

on:
  # Run manually from the Actions tab
  workflow_dispatch:
    inputs:
      run_samsung:
        description: "Run SamsungTVPlus XML Filter"
        required: false
        default: "yes"
  # Auto run every hour, at minute 15 (offset from update.yml)
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run SamsungTVPlus filter
        run: node filter_samsung_xml.mjs

      - name: Commit & push filtered.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add filtered.xml
          git commit -m "Auto update SamsungTVPlus filtered.xml" || echo "No changes to commit"
          git push

      - name: Purge jsDelivr cache (optional)
        run: |
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}/filtered.xml" || true
