name: Update All EPG Sources (Fast)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ⚡ Optimize Node performance
        run: |
          export NODE_OPTIONS="--max-old-space-size=512 --trace-warnings"
          node -v

      - name: 📦 Install dependencies
        run: npm install fast-xml-parser

      - name: 🧠 Run merge_all.mjs
        run: node merge_all.mjs

      - name: 💾 Commit & push unified EPG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_all.json
          git commit -m "🔄 Auto-update merged_all.json (Fast Parallel)" || echo "No changes"
          git push
