name: Merge All EPGs (Test Build)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:         # allows manual run from Actions tab

jobs:
  merge-all:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: âš™ï¸ Run unified merge_all.mjs
        run: |
          echo "Running unified merge..."
          node merge_all.mjs

      - name: ğŸ’¾ Commit & push merged_test.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add merged_test.json
          git commit -m "Auto-merge all EPGs â†’ merged_test.json" || echo "No changes to commit"
          git push
