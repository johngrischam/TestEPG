name: Update All EPG Sources

on:
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours
  workflow_dispatch:          # allows manual trigger from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install fast-xml-parser

      - name: ğŸ§  Run merge_all.mjs
        run: node merge_all.mjs

      - name: ğŸ’¾ Commit & push unified EPG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_all.json
          git commit -m "ğŸ”„ Auto-update merged_all.json (SamsungTVPlus + Blue.ch)" || echo "No changes to commit"
          git push
