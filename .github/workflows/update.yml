name: Update EPG JSON

on:
  schedule:
    - cron: '0 * * * *'    # runs every hour
  workflow_dispatch:        # allows manual run from GitHub Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # ensures latest Node 20 with global fetch support

      - name: Merge all EPG sources
        run: |
          node merge_epg.mjs

      - name: Commit & push updated list.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add list.json
          git commit -m "Auto update EPG (merged Rai Sport + RSI 1 + RSI 2)" || echo "No changes"
          git push
